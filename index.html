<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表格</title>
	</head>
	<table border="1">
	<ul>
	<tr>
		<th>信息统计表</th>
	</tr>
	<li><tr>
		<td>姓名：
		<input type="text" name="userName"></td>
	</tr></li>
	</li>
	<li><tr>
	<td>密码：
	<input type="password" name="passwd"></td>
	</tr></li>
	<li><tr>
	<td>性别：
	<input type="radio" name="sex" value="1">男
	<input type="radio" name="sex" value="0">女</td>
	</tr></li>
	<li><tr>
	<td>爱好：
	<input type="checkbox" name="hobby" value="1">旅游
	<input type="checkbox" name="hobby" value="2">登山
	<input type="checkbox" name="hobby" value="3">健身
	<input type="checkbox" name="hobby" value="4">上网
	<input type="checkbox" name="hobby" value="5">游泳</td>
	</tr></li>
	<li><tr>
	<td>学历:
	<select name="degree">
		<option value="">--请选择--</option>
		<option value="1">专科</option>
		<option value="2">本科</option>
		<option value="3">硕士</option>
		<option value="4">博士及以上</option>
		</select></td>
	</tr></li>
	<li><tr>
	<td>备注：
	<textarea name="comment" rows="5" cols="30"></textarea></td>
	</tr></li>
	<li><tr>
		<td><input  type="submit" value="提交">
		<input  type="reset" value="重置">
		<input  type="button" value="返回"></td>
	</tr></li>
	<td><input type="hidden" name="userId" value="1001"></td>
	</ul>
	</table>
	<body>
	</body>
</html>
